<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API TEST</title>
</head>

<body>
    <h1>API TEST</h1>
    <p></p>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v3/search/book?target=title",
            data: { query: "미움받을용기"},
            headers: {Authorization: "KakaoAK 06168c70bb48fe77df132da614cf5eb6"}
        })
            .done(function (msg) {
                console.log(msg);
                title = msg.documents[0].title;
                thumbnail = msg.documents[0].thumbnail;
                $("p").append("<strong>"+title+"</strong>");
                $("p").append("<img src="+thumbnail+" />");
            });
    </script>
</body>
</html>
<!-- ctrl + a, k, f : 자동정렬-->
